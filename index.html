<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Adaptive LP</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

<!-- header start -->
<header class="header-container">

  <div class="header">
    <div class="header__img-container">
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100" height="100" viewBox="0 0 100 100">
          <circle class="svg-circle" r="48" cx="50" cy="50" fill="#636363" stroke="#636363" stroke-width="2"></circle>
          <style>
            .svg-circle {
              fill: #636363;
              transition: all .1s;
            }

            .svg-circle:hover {
              fill: #00e296;
              stroke: #00b492;
              transition: all .1s;
            }
          </style>
      </svg>
    </div>
    <div class="header__text-container">
      <h1 class="header__title">Big title</h1>
      <span class="header__subtitle">Some custom subtitle</span>
    </div>
  </div>

</header>
<!-- header end -->

<!-- main content start -->
<main class="main">

  <div class="main-child main-child--small">
    <div class="main-child__child main-child__child--top block-3"></div>

    <div class="main-child__child main-child__child--bottom bottom-child">
      <div class="bottom-child__child block-7"></div>
      <div class="bottom-child__child block-6"></div>
    </div>
  </div>

  <div class="main-child main-child--big">
    <div class="main-child__child main-child__child--top block-2">
      <div class="block-2__text-container">
        <h2 class="block-2__heading"><a class="link" href="#" target="_blank">Title with a link</a></h2>
        <p class="block-2__description mob-hide">Some description text Some description text Some description text Some description text</p>
      </div>
      <div class="block-2__img-container">
        <img class="mob-hide" src="https://placehold.it/100x100" srcset="https://placehold.it/200x200 2x" alt="content image">
      </div>
    </div>

    <div class="main-child__child main-child__child--bottom bottom-child">
      <div class="bottom-child__child block-5"></div>
      <div class="bottom-child__child block-4"></div>
    </div>
  </div>

</main>
<!-- main content end -->

<!-- footer start -->
<footer class="footer"></footer>
<!-- footer end -->

</body>
</html>
